<!DOCTYPE html>
<html>
<style>
#container {
  width: 400px;
  height: 400px;
  position: relative;
  background: yellow;
}
#animate {
  width: 50px;
  height: 50px;
  position: absolute;
  background-color: red;
}
</style>
<body>

<h1>DOM</h1>


<p>Datum i vrijeme:</p>
<script>
document.write(Date());
</script>

<br>

<p>Animacija:</p>
<p><button onclick="myMove()">Pokreni animaciju</button></p> 

<div id ="container">
  <div id ="animate"></div>
</div>

<script>
function myMove() {
  var elem = document.getElementById("animate");   
  var pos = 0;
  var id = setInterval(frame, 5);
  function frame() {
    if (pos == 350) {
      clearInterval(id);
    } else {
      pos++; 
      elem.style.top = pos + "px"; 
      elem.style.left = pos + "px"; 
    }
  }
}
</script>


<h1 id="id1">Promjena boje</h1>

<button type="button" 
onclick="document.getElementById('id1').style.color = 'red'">
RED</button>


<p id="p2">
Vidljivost teksta.
</p>

<input type="button" value="Sakrij" onclick="document.getElementById('p2').style.visibility='hidden'">
<input type="button" value="Prikaži" onclick="document.getElementById('p2').style.visibility='visible'">

<br>

<div onmouseover="mOver(this)" onmouseout="mOut(this)" 
style="background-color:#D94A38;width:120px;height:20px;padding:40px;">
Stavi tu miš</div>

<script>
function mOver(obj) {
  obj.innerHTML = "Hvala!"
}

function mOut(obj) {
  obj.innerHTML = "Stavi tu miš"
}
</script>
